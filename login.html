<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
  </head>
  <body>
    <div class="page">
        <div class="header">
            <div class="login"><h1>Log In</h1></div>
            <div class="forms">
                <div class="email">
                    <form>
                        <label for="email"></label>
                        <input type="text" id="email" placeholder="email" style="width: 300px; height: 25px;">
                    </form>
                </div>
                <div class="password">
                    <form>
                        <label for="password"></label>
                        <input type="text" id="password" placeholder="password" style="width: 300px; height: 25px;">
                    </form>
                </div>
            </div>
            <div class="rem_pas">
                <div class="remember">
                    <input type="checkbox" checked style="float: left;"><label><span>Remember me</span></label>
                </div>
                <div class="forgot">Forgot password?</div>
            </div>
            <div class="button">LOG IN</div>
        </div>
        <div class="header2">
            <div class="title">Or Connect with</div>
            <div class="icons_soc">
                <a class="fb" href="https://www.facebook.com/" target="_blank"><img src="facebook-svgrepo-com.svg" style="width: 30px;"></a>
                <a class="twitter" href="https://twitter.com/" target="_blank"><img src="twitter-boxed-svgrepo-com.svg" style="width: 30px;"></a>
                <a class="linkedin" href="https://www.linkedin.com/" target="_blank"><img src="linkedin-svgrepo-com.svg" style="width: 30px;"></a>
            </div>
        </div>
        <div class="footer">
            <p>2023</p>
        </div>
    </div>
  </body>
